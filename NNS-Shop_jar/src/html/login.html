<!DOCTYPE html>
<html lang="en">
<head>
    <title>Войти или зарегистрироваться</title>

    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="Description" content="NNS-SHOP. Войдите в ваш аккаунт 'NNS-SHOP'">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/links.css">
    <link rel="stylesheet" href="/src/css/hat.css">
    <link rel="stylesheet" href="/src/css/login.css">
    <script src="https://kit.fontawesome.com/2e8b0ec66c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/src/js/hat.js" ></script>
    <script src="/src/js/login.js" ></script>
    <script src="/src/js/bootbox/bootbox.all.js"></script>
    <script src="/src/js/bootbox/bootbox.js"></script>
    <script src="/src/js/bootbox/bootbox.locales.js"></script>
</head>
<body>
        <#include "/src/html/hat.html">
        <div class="row">
            <div class="col-sm-3">    </div>
            <div class="col-sm-4">
                <form onsubmit="enter(event)">
                    <h3 class="mb-3">Вход</h3>
                        <div class="mb-3">
                            <div>Email или телефон<span class="star">*</span></div>
                            <input class="form-control" minLength="5" maxLength="350" type="text" id="login_input"  placeholder="Email или Номер телефона" minlength="4" aria-label="Login" required>
                            <div> <small id="password_help" class="form-text text-muted">Телефон вводить в формате: 7XXXXXXXXXX</small></div>
                        </div>
                        <div class="mb-3">
                            <div>Пароль<span class="star">*</span></div>
                            <div class="input-group mb-3">
                                <input class="form-control" id="password_input" type="password" pattern="[\w]+" placeholder="Пароль"  required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" id="password_show_button" type="button"> <i id="show_password_eye" class="far fa-eye-slash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3"><button class="btn btn-outline-secondary btn-enter" type="submit" id="enter_button">Войти</button></div>
                </form>
                <hr>
                <button class="btn btn-signup" id="signup"><a class="button_a" href="signup">Для регистрации нажмите сюда</a></button>
                <div class="mb-3"></div>
            </div>
        </div>
        <#include "/src/html/links.html">
</body>
</html>
